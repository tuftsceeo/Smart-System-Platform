<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Smart System Platform" />
    <link rel="manifest" href="images/site.webmanifest" />

    <title>Smart System Platform</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-width: 1000px;
        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 0;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .menu a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #FF9900;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            line-height: 40px;
            white-space: nowrap;
        }
        .menu-items {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo-left {
            height: 63px;
            width: auto;
            margin-left: 20px;
            margin-right: 20px;
        }
        .footer-logo-right {
            height: 75px;
            width: auto;
            margin-left: 20px;
            margin-right: 20px;
        }
        .footer-text {
            text-align: center;
            flex-grow: 1;
        }
        footer a {
            color: #FF9900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
        }

        @media (max-width: 1000px) { /*768*/
            body {
                min-width: 100%;
            }
            .logo-text {
                font-size: 20px;
                line-height: 1.2;
                display: block;
            }
            .logo-text span {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 80px;
                left: 0;
            }
            .menu-items.show {
                display: flex;
            }
            .menu-items a {
                padding: 10px 20px;
                width: 100%;
            }
            .hamburger {
                display: block;
                background: none;
                border: none;
                font-size: 24px;
                color: white;
            }
            .menu.show {
                display: flex;
            }

            .footer-content {
                flex-direction: column;
            }
            .footer-logo-left, .footer-logo-right {
                order: 2;
                margin: 3px 0;
            }
            .footer-text {
                order: 1;
                margin-bottom: 10px;
            }
            .footer-text p:first-child {
                display: block;
                line-height: 1.5;
            }
            .footer-text p:first-child span {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="menu">
        <div class="logo-container">
            <a href="index.html" style="display: flex; align-items: center;">
                <img src="images/favicon.svg" width="40" height="40" alt="Logo">
                <span class="logo-text">
                    <span>Smart System</span>
                    <span>Education Platform</span>
                </span>
            </a>
        </div>
        <div class="menu-items" id="menuItems">
            <a href="index.html">Home</a>
            <a href="mission.html" class="active">Idea</a>
            <a href="start.html">Resources</a>
            <a href="tools.html">Toolbox</a>
            <!--            <a href="technology.html">Platform</a>-->
            <a href="community.html">Social</a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    </div>
</header>

<style>
    /* Swiss Design-inspired styling */
    main {
        /*max-width: 1200px;*/
        margin: 0;  /* Remove auto margin for left alignment */
        padding: 20px;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        background-color: white;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 16px;
        margin-top: 0px;
        color: #000;
        letter-spacing: -0.5px;
        text-align: left;
    }

    h2 {
        font-size: 32px;
        font-weight: 500;
        margin: 32px 0 0px;
        color: #000;
        letter-spacing: -0.3px;
    }

    .resources-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Force three columns */
        gap: 40px;
        margin-top: 32px;
    }

    .additional-resources-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two columns for additional resources */
        gap: 40px;
        margin-top: 32px;
    }

    .resource-card {
        padding: 32px;
        border: 1px solid #e0e0e0;
        transition: all 0.2s ease;
    }

    .resource-card:hover {
        background-color: #f8f8f8;
    }

    .resource-card a {
        font-size: 24px;
        font-weight: 500;
        color: #000;
        text-decoration: none;
        display: block;
        margin-bottom: 16px;
    }

    .resource-card p {
        font-size: 16px;
        margin: 0;
        color: #666;
    }
    .resources-grid, .additional-resources-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        margin-top: 32px;
    }

    .additional-resources-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    @media (max-width: 1000px) {
        .resources-grid, .additional-resources-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .resource-card {
            padding: 24px;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
            margin: 24px 0 0px;
        }

        .resource-card a {
            font-size: 20px;
        }

        main {
            padding: 16px;
        }
    }
</style>

<main>
    <h1>Mission</h1>
    <p>Explain the goals and mission of the Smart Systems Platform.</p>
</main>

<footer>
    <div class="footer-content">
        <img src="images/SOE_CEEO_horiz_white.svg" width="274" height="63" alt="Tufts University; Center for Engineering Education and Outreach Logo" class="footer-logo-left">
        <div class="footer-text">
            <p><span>© 2025 Smart System Platform.</span> All rights reserved.</p>
            <p><a href="community.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
        <img src="images/eth_logo_kurz_neg.svg" width="206" height="75" alt="Swiss Federal Institute of Technology Zurich (ETH Zürich) Logo" class="footer-logo-right">
    </div>
</footer>

<script>
    function toggleMenu() {
        const menuItems = document.getElementById('menuItems');
        menuItems.classList.toggle('show');
    }
</script>

</body>
</html>
